<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Go2 Xbox Control</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Go2 Xbox Control</h1>
    <section class="card">
      <h2>Conexión</h2>
      <label>Método</label>
      <select id="method">
        <option value="localsta">Conexión por IP (LocalSTA)</option>
        <option value="localap">Modo Local AP (sin IP)</option>
      </select>
      <label>IP del robot</label>
      <input id="ip" placeholder="192.168.12.1" />
      <div class="buttons">
        <button id="btn-connect">Conectar</button>
        <button id="btn-disconnect" class="danger">Desconectar</button>
      </div>
      <p id="status">Estado: —</p>
      <p id="gamepad-status">Mando: —</p>
    </section>

    <section class="card">
      <h2>Logs</h2>
      <pre id="logs"></pre>
    </section>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
